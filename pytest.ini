[pytest]
# Pytest Konfiguration f√ºr Voice Transcriber

# Test-Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output-Optionen
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')
    windows_only: Tests that only run on Windows

# Coverage Optionen
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */build/*
    */dist/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Zeige fehlende Zeilen
show_missing = True
