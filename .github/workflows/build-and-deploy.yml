name: Build and Deploy Voice Transcriber (Optimized)

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version:
        description:
          "Version to build (optional, uses git tag or auto-increment)"
        required: false
        type: string

# Explizite Berechtigungen fÃ¼r den Workflow
permissions:
  contents: write  # Erlaubt das Erstellen von Releases
  packages: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version

      - name: Install dependencies
        shell: bash
        run: poetry install --no-root

      - name: Install NSIS
        shell: bash
        run: choco install nsis -y

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ ! -z "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Get version from pyproject.toml using poetry
            VERSION=$(poetry version -s)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in files
        shell: bash
        run: |
          # Update version.py
          echo "APP_VERSION = '$VERSION'" > version.py

          # Update .env (create if not exists)
          if [ -f ".env" ]; then
            sed -i "s/APP_VERSION=.*/APP_VERSION=$VERSION/" .env
          else
            echo "APP_VERSION=$VERSION" > .env
          fi

          # Update installer script
          sed -i "s/Name \"Voice Transcriber v[0-9]\+\.[0-9]\+\.[0-9]\+\"/Name \"Voice Transcriber v$VERSION\"/" tools/installer.nsi
          sed -i "s/OutFile \"VoiceTranscriber_Installer_v[0-9]\+\.[0-9]\+\.[0-9]\+\.exe\"/OutFile \"VoiceTranscriber_Installer_v$VERSION.exe\"/" tools/installer.nsi
          sed -i "s/DisplayName \"Voice Transcriber v[0-9]\+\.[0-9]\+\.[0-9]\+\"/DisplayName \"Voice Transcriber v$VERSION\"/" tools/installer.nsi
          sed -i "s/DisplayVersion \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/DisplayVersion \"$VERSION\"/" tools/installer.nsi

          # Update bootstrap installer
          sed -i "s/Name \"Voice Transcriber Bootstrap\"/Name \"Voice Transcriber Bootstrap v$VERSION\"/" tools/bootstrap_installer.nsi
          sed -i "s/OutFile \"VoiceTranscriber_Bootstrap_Installer.exe\"/OutFile \"VoiceTranscriber_Bootstrap_Installer_v$VERSION.exe\"/" tools/bootstrap_installer.nsi
          sed -i "s/DisplayName \"Voice Transcriber Bootstrap v[0-9]\+\.[0-9]\+\.[0-9]\+\"/DisplayName \"Voice Transcriber Bootstrap v$VERSION\"/" tools/bootstrap_installer.nsi

      # Icon already exists in assets/icon.ico - no generation needed



      - name: Build VoiceTranscriber EXE
        shell: bash
        run: |
          # Build with Poetry
          poetry run python tools/build.py

      - name: Build Bootstrap Installer
        shell: bash
        run: poetry run python tools/build.py --bootstrap --bootstrap-nsis

      - name: Build NSIS Installer
        shell: bash
        run: poetry run python tools/build.py --installer

      - name: Create version info
        shell: bash
        run: |
          echo "VERSION=$VERSION" > build_info.txt
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> build_info.txt
          echo "GIT_COMMIT=$GITHUB_SHA" >> build_info.txt
          echo "GIT_REF=$GITHUB_REF" >> build_info.txt


      - name: Deploy to Cloudflare R2
        shell: bash
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          # Deployment Script ausfÃ¼hren (nutzt artifacts_dir = "." Fallback)
          poetry run python tools/deploy_to_r2.py

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body: |
            ## Voice Transcriber ${{ steps.version.outputs.version }}

            ### Features
            - ðŸ”¥ **Ultra-Slim EXE**: Von ~220MB auf ~50MB optimiert durch Lazy-Loading
            - ðŸš€ **Fast Install**: Bootstrap-Installer lÃ¤dt nur benÃ¶tigte Komponenten
            - ðŸ“¦ **Lokale KI**: Whisper 'base' Modell wird beim ersten Start lokal geladen

            ### Downloads
            - [Bootstrap Installer (Empfohlen)](${{ secrets.R2_PUBLIC_URL }}/installer/VoiceTranscriber_Bootstrap_v${{ steps.version.outputs.version }}.exe)
            - [Direkter EXE Download](${{ secrets.R2_PUBLIC_URL }}/VoiceTranscriber.exe)
          files: |
            VoiceTranscriber_Bootstrap_*.exe
            VoiceTranscriber_Installer_*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: voice-transcriber-builds-${{ steps.version.outputs.version }}
          path: |
            VoiceTranscriber_*.exe
            VoiceTranscriber_Bootstrap_*.exe
            build_info.txt
          retention-days: 7

